
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Repository Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>GitHub Repository Finder</h1>
        <div class="dropdown">
            <select id="languageSelect">
                <option value="">Select a Language</option>
                <option value="JavaScript">JavaScript</option>
                <option value="Python">Python</option>
                <option value="Java">Java</option>
                <option value="C++">C++</option>
            </select>
        </div>

        <div id="statusMessage" class="message">Please select a language</div>
        <div id="repoInfo" class="hidden">
            <h2 id="repoName"></h2>
            <p id="repoDescription"></p>
            <p>Stars: <span id="repoStars"></span> | Forks: <span id="repoForks"></span> | Open Issues: <span id="repoIssues"></span></p>
        </div>

        <button id="refreshButton" class="hidden">Refresh</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
